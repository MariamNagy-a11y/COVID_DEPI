<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID-19 Patient Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .form__group {
      display: flex;
      flex-direction: column;
    }
    .form__label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    .form__input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2>COVID-19 Patient Data Form</h2>

<form>
  <div class="form__group">
    <label class="form__label" for="usmer">USMER</label>
    <select id="usmer" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="medical_unit">Medical Unit</label>
    <input type="number" id="medical_unit" class="form__input" min="1">
  </div>

  <div class="form__group">
    <label class="form__label" for="sex">Sex</label>
    <select id="sex" class="form__input">
      <option value="1">Female</option>
      <option value="2">Male</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="patient_type">Patient Type</label>
    <select id="patient_type" class="form__input">
      <option value="1">Returned Home</option>
      <option value="2">Hospitalized</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="date_died">Date Died</label>
    <input type="date" id="date_died" class="form__input">
  </div>

  <div class="form__group">
    <label class="form__label" for="intubed">Intubed</label>
    <select id="intubed" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">N/A</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="pneumonia">Pneumonia</label>
    <select id="pneumonia" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">N/A</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="age">Age</label>
    <input type="number" id="age" class="form__input" min="0">
  </div>

  <div class="form__group">
    <label class="form__label" for="pregnant">Pregnant</label>
    <select id="pregnant" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">N/A</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="diabetes">Diabetes</label>
    <select id="diabetes" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="copd">COPD</label>
    <select id="copd" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="asthma">Asthma</label>
    <select id="asthma" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="inmsupr">Immunosuppressed</label>
    <select id="inmsupr" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="hypertension">Hypertension</label>
    <select id="hypertension" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="other_disease">Other Disease</label>
    <select id="other_disease" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="cardio">Cardiovascular</label>
    <select id="cardio" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="obesity">Obesity</label>
    <select id="obesity" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="renal">Chronic Renal</label>
    <select id="renal" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="tobacco">Tobacco Use</label>
    <select id="tobacco" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">Unknown</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="classification">Classification</label>
    <select id="classification" class="form__input">
      <option value="1">Confirmed by Test</option>
      <option value="2">Confirmed by Association</option>
      <option value="3">Suspected</option>
    </select>
  </div>

  <div class="form__group">
    <label class="form__label" for="icu">ICU</label>
    <select id="icu" class="form__input">
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="97">N/A</option>
    </select>
  </div>

  <div class="form__group full-width">
    <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
